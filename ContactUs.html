        .highlight {

        .card {
            position: relative;
            z-index: 2;
        }

        @media (max-width: 768px) {
            .timeline-line {
                left: 20px;
            }

            .timeline-item::before {
                display: none;
            }

            .cib-card {
                width: 100% !important;
                margin-left: 40px;
            }
        }



        .card {
            background: linear-gradient(145deg, #2b0a5a, #17032b, #3b0f7d, #1a012f);
            background-size: 400% 400%;
            border-radius: 20px;
            padding: 20px;
            color: #fff;
            height: 100%;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .card:hover {
            animation: breathe 4s ease-in-out infinite, gradientShift 4s ease infinite;
            box-shadow: 0 20px 40px rgb(61, 19, 93),
                30px 0 70px rgb(52, 23, 80);
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .card:hover .cib-icon {

        @keyframes bounce {

            0%,

            50% {

            }
        }

        .cib-btn {
            background-color: #5a2acb;
            border: none;
            border-radius: 10px;
            padding: 8px 16px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .cib-btn:hover {
            background-color: orange;
            box-shadow: 0 0 15px orange, 0 0 30px rgba(255, 165, 0, 0.6);
        }

        .logo {
            width: 200px;
            cursor: pointer;
            transition: transform 0.4s ease, filter 0.4s ease;
        }

        .logo:hover {
            transform: scale(1.2) rotate(3deg);
            filter: drop-shadow(0 0 12px #ff00cc) drop-shadow(0 0 24px #3333ff);
        }

        @keyframes gradient-shift {
            0% {
                stop-color: #ff00cc;
            }

            50% {
                stop-color: #00f0ff;
            }

            100% {
                stop-color: #3333ff;
            }
        }

        .logo:hover stop {
            animation: gradient-shift 2s infinite alternate;
        }

        .logo:hover text {
            animation: wiggle 0.5s ease-in-out infinite alternate;
        }

        @keyframes wiggle {
            from {
                transform: translateX(-10px);
            }

            to {
                transform: translateX(5px);
            }
        }
    </style>
